#Set level
log4j.rootCategory=debug, console, file 
#Used to print logs on console, debug. file 
  
# Appender which writes to console   --> ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} %F %-5p [%t] %c{2} %L - %m%n
  
# Appender which writes to a file --> RollingAppender  
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=application.log
  
# Defining maximum size of a log file --> Size , Index if 10mb reach file created new with10 space 10 times as index is 10
#file.Appender used to append abc.file logs with xyz.file logs if become true else override abc.file and re write logs again

log4j.appender.file.MaxFileSize=10mb 
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %5p [%t] %c{1}:%L - %m%n
log4j.appender.file.Append=true

